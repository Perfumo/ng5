<div class="container color-dark">
  <div class="col">
    <p>Add a bucked list item</p>
  </div>
  <div class="col">
      <p>Your bucked list ({{itemCount}})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">Use this form bellow to add a new bucked list goal- What do you want to do</p>
      <form>
        <input type="text" class="txt" name="item" placeholer="Life goal..." [(ngModel)]="goalText">
       
        <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()">
      </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals, let i=index" (click)="removeItem(i)"> 
          {{goal}}
        </p>
      </div>
  </div>
